  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<body>

  <div class="container text-center">
    <h1 class="bg-light text-info py-4"> <i class="fa fa-sun-o" aria-hidden="true"></i>
      Sunrise</h1>
  </div>

  <div class="d-flex justify-content-center">
    <form class="w-50" name="myForm" onsubmit="return onValidate()">
      <input class="form-control" type="text" id="userid" readonly placeholder="ID" autocomplete="off">
      <input class="form-control" type="text" id="name" placeholder="Name" autocomplete="off">
      <span id="nameMessage"></span>
      <div class="row">
        <div class="col">
          <input class="form-control m-0" type="text" value="" id="email" placeholder="E-Mail" autocomplete="off">
          <span id="emailMessage"></span>
        </div>
        <div class="col">
          <input class="form-control m-0" type="text" id="phone" value="" placeholder="Phone" autocomplete="off">
          <span id="phoneMessage"></span>
        </div>
      </div>
    </form>
  </div>

  <!-- Create, Update, Read And Delete Buttons -->
  <div class="d-flex justify-content-center">
    <button class="btn btn-success" id="btn-create" type="submit">Create</button>
    <button class="btn btn-primary" id="btn-read" hidden>Read</button>
    <button class="btn btn-info" id="btn-update">Update</button>
    <button class="btn btn-danger" id="btn-delete">Delete All</button>
  </div>


  <!-- Table -->
  <div class="container d-flex">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id="tbody">

        </tr>

          <th scope="row">2</th>
          <td>HP Laptop</td>

          <td><i class="fa fa-trash btndelete"></i></td>
        </tr> -->

    </table>
  </div>
